<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>    <!--* cdn de tailwind-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--* cdn de icons bootstrap-->
    <title>Proyecto1</title>
</head>
<body>
    <header class="bg-teal-600 flex justify-center p-5 shadow-xl mb-0">
        <img src="./logo.png" alt="logo">
        <h1 class="text-3x1 ms-3 font-bold">Gorila</h1>
    </header>

    <main class="flex justify-center felx-wrap flex-col lg:flex-row">
        <form class="bg-indigo-200 w-full pt-5">
            <h2>Productos</h2>
            <div>
                <label for="">Nombre</label>
                <input type="text" placeholder="Cuadro">
            </div>
            <div>
                <label for="">Precio</label>
                <input type="number" placeholder="30.50$">
            </div>
            <div>
                <label for="">Stock</label>
                <input type="number" placeholder="300">
            </div>
            <button type="button">Limpiar</button>
            <button type="submit">Agregar</button>
        </form>

        <ul class="w-full flex flex-wrap justify-center items-center gap-4 mt-4">
            <li class="w-5/12 md:w-3/12 lg:w-2/10 p-3 rounded shadow-lg hover:bg-emerald-100 hover:shadow-x1 hover:scale-104 transition duration-150 ease-in-out">         <!--Aqui es la parte de la conf de las cards-->
                <h3>Cuadro</h3>
                <p>Precio</p>
                <span>500</span>
                <button class="bg-emerald-300">Editar</button>     <!--! El tipe de boton solo es en un formulario(FORM)-->
                <button>Eliminar</button>
            </li>
        </ul>
    </main>
</body>
</html>
